#
# Discord Shards
#
# The amount of shards to spawn.
#
shards: 2

#
# Discord Prefix
#
# The prefix of the discord application.
#
prefix: 'b$'

#
# Discord Status
#
# The status of the discord application.
#
status:
  #
  # Status Type
  #
  # The type of the status.
  #
  type: 'playing'

  #
  # Status Message
  #
  # The message of the status.
  #
  message: '{prefix}help | {guild.count} Servers'
